<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculate Salary</title>
  </head>
  <body>
    <div>
      <form class="wrapper">
        <label for="">First name:</label>
        <input type="text" />
        <label for="">Last name:</label>
        <input type="text" />
        <label for="">Age</label>
        <input type="number" />
        <label for="">Date of birth: </label>
        <input type="date" />
        <div class="gender-box">
          <p>Select your gender</p>
          <div>
            <label for="male">Male </label>
            <input id="male" type="radio" value="Male" name="gender" />
          </div>
          <div>
            <label for="female">Female </label>
            <input id="female" type="radio" value="Female" name="gender" />
          </div>
        </div>
        <div class="titles">
            <p>Select your title</p>
          <div>
            <label for="male">Miss </label>
            <input id="male" type="radio" value="miss" name="title" />
          </div>
          <div>
            <label for="female">Mr</label>
            <input id="female" type="radio" value="mr" name="title" />
          </div>
          <div>
            <label for="male">Mrs</label>
            <input id="male" type="radio" value="mrs" name="title" />
          </div>
          <div>
            <label for="female">Doctor </label>
            <input id="female" type="radio" value="doctor" name="title" />
          </div>
        </div>
        <div class="subjects">
            <p>Select your subjects</p>
        </div>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
